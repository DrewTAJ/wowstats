<nav class="nav navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Wow Stats</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a>Header</a></li>
            <li><a>Home</a></li>
            <li><a>Error</a></li>
            <li><a>Character</a></li>
        </ul>
        <form div class="form-inline navbar-form navbar-right" (submit)="searchCharacter($event);" name="searchCharacter">
            <div class="form-group">
                <label>Realm: </label>
                <select class="form-control" [(ngModel)]="model.realm" name="realm">
                    <option *ngFor="let realm of realms" [value]="realm.slug">{{ realm.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Character: </label>
                <input class="form-control" placeholder="Character Name" [(ngModel)]="model.character" name="character"/>
            </div>
            <input type="submit" class="btn btn-default form-control" value="Search" />
        </form>
    </div>
</nav>
